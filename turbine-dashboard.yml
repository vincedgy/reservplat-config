
##spring.cloud.config.uri: http://localhost:8888
server.port: 8089

spring:
  application:
    name: turbine-dashboard
  cloud:
    config:
      enabled: true
# tag::configuration-eureka[]
eureka:  #<1>
  instance:
    leaseRenewalIntervalInSeconds: 10
  client:
    registryFetchIntervalSeconds: 5
    serviceUrl:
      defaultZone: ${EUREKA_SERVICE_URL:http://localhost:8761}/

management.security.enabled: false  #<2>

turbine:
  instanceUrlSuffix: :9999/hystrix.stream
  aggregator.clusterConfig: reservation
  clusterNameExpression: new String("default")
  appConfig: reservation-service