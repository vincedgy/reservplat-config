
##spring.cloud.config.uri: http://localhost:8888
info:
  component: Turbine

PREFIX:

endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true

server.port: 8989

management:
  port: 8990

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
  client:
      serviceUrl:
        defaultZone: http://localhost:8081/eureka/

spring:
  application:
    name: turbine-dashboard

turbine:
  appConfig: reservation-client, reservation-service, turbine-dashboard, hystrix-dashboard, eureka-example, zipkin-service
  clusterNameExpression: "'default'"